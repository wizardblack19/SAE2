<!-- Plantilla HTML -->
		
<!-- Content area -->
				<div class="content">

					<!-- Basic setup -->
		            <div class="panel panel-white">
						<div class="panel-heading">
							<h6 class="panel-title">Basic example</h6>
							<div class="heading-elements">
								<ul class="icons-list">
			                		<li><a data-action="collapse"></a></li>
			                		<li><a data-action="reload"></a></li>
			                		<li><a data-action="close"></a></li>
			                	</ul>
		                	</div>
						</div>

	                	<form class="steps-basic" action="#">
							<h6>Datos del estudiante</h6>
							<fieldset>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Nombre:</label>
											<input type="text" name="nombre" class="form-control" placeholder="John Doe">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Apellido:</label>
											<input type="text" name="apellido" class="form-control" placeholder="John Doe">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Edad:</label>
											<input type="text" name="edad" class="form-control" placeholder="00">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Jornada:</label>
											{jornada}
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Grado:</label>
											{grado}
										</div>
									</div>

									<div class="col-md-6">
										<label>Fecha de Nacimiento:</label>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													{mes}
												</div>
											</div>

											<div class="col-md-4">
												<div class="form-group">
													{dia}
												</div>
											</div>

											<div class="col-md-4">
												<div class="form-group">
													{year}
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Carrera:</label>
											{carrera}
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>Codigo Personal:</label>
											<input type="text" name="codp" class="form-control" placeholder="00000">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>Genero:</label>
											<select name="Genero" data-placeholder="Genero" class="form-control">
		                                        <option value="">Genero</option> 
		                                        <option value="M">Masculino</option> 
		                                        <option value="F">Femenino</option>
		                                    </select>
										</div>
									</div>
								</div>
							</fieldset>

							<h6>Datos del Padre, Madre o Encargado</h6>
							<fieldset>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Nombres:</label>
			                                <input type="text" name="Nomen" placeholder="Nombre de Padre, Madre o Encargado" class="form-control">
		                                </div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Apellidos:</label>
			                                <input type="text" name="Apen" placeholder="Apellido de Padre, Madre o Encargado" class="form-control">
	                                    </div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Correo Electronico:</label>
			                               <input type="email" name="email" class="form-control" placeholder="encargado@email.com">
		                                </div>
									</div>

									<div class="col-md-3">
										<div class="form-group">
											<label>DPI:</label>
			                                <input type="text" name="dpi" placeholder="000 00000 0000" class="form-control">
		                                </div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>Parentesco:</label>
			                                <select name="education-from-year" data-placeholder="Padre, Madre o Encargado" class="form-control">
						                      	<option value="">Padre</option> 
						                    	<option value="1">Padre</option> 
						                        <option value="2">Madre</option> 
						                        <option value="3">Encargado</option> 
						                    </select>
		                                </div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Dirección:</label>
			                                <input type="text" name="direccion" placeholder="0 calle A zona .." class="form-control">
		                                </div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Lugar de trabajo:</label>
			                                <input type="text" name="trabajo" placeholder="Lugar de trabajo" class="form-control">
	                                    </div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Teléfono de casa:</label>
			                                <input type="text" name="tel" placeholder="0000 0000" class="form-control">
		                                </div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Movil:</label>
			                                <input type="text" name="cel" placeholder="0000 0000" class="form-control">
	                                    </div>
									</div>
								</div>
							</fieldset>

							<h6>Descripción de Pago (Datos para uso de secretaria)</h6>
							<fieldset>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>C-AUT:</label>
			                                <input type="text" name="experience-company" placeholder="Company name" class="form-control">
		                                </div>

										<div class="form-group">
											<label>Position:</label>
			                                <input type="text" name="experience-position" placeholder="Company name" class="form-control">
		                                </div>

										<div class="row">
											<div class="col-md-6">
												<label>From:</label>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
						                                    <select name="education-from-month" data-placeholder="Month" class="select">
						                                    	<option></option>
						                                        <option value="January">January</option> 
						                                        <option value="...">...</option> 
						                                        <option value="December">December</option> 
						                                    </select>
					                                    </div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
						                                    <select name="education-from-year" data-placeholder="Year" class="select">
						                                        <option></option> 
						                                        <option value="1995">1995</option> 
						                                        <option value="...">...</option> 
						                                        <option value="1980">1980</option> 
						                                    </select>
					                                    </div>
													</div>
												</div>
											</div>

											<div class="col-md-6">
												<label>To:</label>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
						                                    <select name="education-to-month" data-placeholder="Month" class="select">
						                                    	<option></option>
						                                        <option value="January">January</option> 
						                                        <option value="...">...</option> 
						                                        <option value="December">December</option> 
						                                    </select>
					                                    </div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
						                                    <select name="education-to-year" data-placeholder="Year" class="select">
						                                        <option></option> 
						                                        <option value="1995">1995</option> 
						                                        <option value="...">...</option> 
						                                        <option value="1980">1980</option> 
						                                    </select>
					                                    </div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-6">
		                                <div class="form-group">
											<label>Brief description:</label>
		                                    <textarea name="experience-description" rows="4" cols="4" placeholder="Tasks and responsibilities" class="form-control"></textarea>
		                                </div>

										<div class="form-group">
											<label class="display-block">Recommendations:</label>
		                                    <input name="recommendations" type="file" class="file-styled">
		                                    <span class="help-block">Accepted formats: pdf, doc. Max file size 2Mb</span>
		                                </div>
									</div>
								</div>
							</fieldset>

							<h6>Additional info</h6>
							<fieldset>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="display-block">Applicant resume:</label>
		                                    <input type="file" name="resume" class="file-styled">
		                                    <span class="help-block">Accepted formats: pdf, doc. Max file size 2Mb</span>
	                                    </div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Where did you find us?</label>
		                                    <select name="source" data-placeholder="Choose an option..." class="select-simple">
		                                        <option></option> 
		                                        <option value="monster">Monster.com</option> 
		                                        <option value="linkedin">LinkedIn</option> 
		                                        <option value="google">Google</option> 
		                                        <option value="adwords">Google AdWords</option> 
		                                        <option value="other">Other source</option>
		                                    </select>
	                                    </div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Availability:</label>
											<div class="radio">
												<label>
													<input type="radio" name="availability" class="styled">
													Immediately
												</label>
											</div>

											<div class="radio">
												<label>
													<input type="radio" name="availability" class="styled">
													1 - 2 weeks
												</label>
											</div>

											<div class="radio">
												<label>
													<input type="radio" name="availability" class="styled">
													3 - 4 weeks
												</label>
											</div>

											<div class="radio">
												<label>
													<input type="radio" name="availability" class="styled">
													More than 1 month
												</label>
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Additional information:</label>
		                                    <textarea name="additional-info" rows="5" cols="5" placeholder="If you want to add any info, do it here." class="form-control"></textarea>
	                                    </div>
									</div>
								</div>
							</fieldset>
						</form>
		            </div>
		            <!-- /basic setup -->
